<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home page-Enlaza</title>
    <link rel="stylesheet" href="./styleInicioSesion.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Iniciar Sesión</title>
</head>
<body>
    <form id="loginForm">
        <h2>Iniciar Sesión</h2>
        <p>¿Es tu primera vez? <a href="registrar.html">Regístrate</a></p>
        <label for="username">Usuario:</label>
        <input type="text" id="username" name="username" required>
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>
        <p>¿Olvidaste tu contraseña? <a href="#">Recuperar contraseña</a></p>
        <button type="submit" id="boton-inicio">Iniciar Sesión</button>
    </form>
    <script src="./js/inicio.js"></script>
</body>
</html>
