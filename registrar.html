<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styleRegistrar.css">
  <title>Formulario Registro</title>
</head>
<body>
  <section class="form-register">
    <h4>Registro</h4>
    <input class="controls" type="text" name="nombres" id="nombres" placeholder="Ingrese su Nombre">
    <input class="controls" type="text" name="apellidos" id="apellidos" placeholder="Ingrese su Apellido">
    <input class="controls" type="email" name="correo" id="correo" placeholder="Ingrese su Correo">
    <input class="controls" type="password" name="contrasena" id="contrasena" placeholder="Ingrese su Contraseña">
    <input class="controls" type="password" name="confirmar_contrasena" id="confirmar_contrasena" placeholder="Confirme su Contraseña">
    <button  type="submit" id="boton-registrar">Registrar</button>
  </section>
</body>
</html>
